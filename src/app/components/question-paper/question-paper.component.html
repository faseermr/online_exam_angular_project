<div class="card p-2">
  <div
    *ngFor="let q of question | slice : indexFirst : indexLast; let i = index"
  >
    <p class="question">Q{{ questionNo }}) {{ q.qfield }}</p>
    <form>
      <div class="answer mt-2 p-2">
        <input
          type="radio"
          value="{{ q.ans1 }}"
          name="{{ i }}"
          [checked]="q.ans1 == q.ans"
          (click)="setAnswer($event)"
        />
        <label class="label">{{ q.ans1 }}</label>
      </div>
      <div class="answer mt-2 p-2">
        <input
          type="radio"
          value="{{ q.ans2 }}"
          name="{{ i }}"
          [checked]="q.ans2 == q.ans"
          (click)="setAnswer($event)"
        />
        <label class="label">{{ q.ans2 }}</label>
      </div>
      <div class="answer mt-2 p-2">
        <input
          type="radio"
          value="{{ q.ans3 }}"
          name="{{ i }}"
          [checked]="q.ans3 == q.ans"
          (click)="setAnswer($event)"
        />
        <label class="label">{{ q.ans3 }}</label>
      </div>
      <div class="answer mt-2 p-2">
        <input
          type="radio"
          value="{{ q.ans4 }}"
          name="{{ i }}"
          [checked]="q.ans4 == q.ans"
          (click)="setAnswer($event)"
        />
        <label class="label">{{ q.ans4 }}</label>
      </div>
      <div class="mt-3">
        <button (click)="prevButton(q.qid)" [disabled]="indexFirst == 0">
          Prev
        </button>
        <button (click)="nextButton(q.qid)">Next</button>
      </div>
    </form>
  </div>
  <div *ngIf="indexLast == question!.length + 1" style="margin: auto">
    <button class="btn_submit" (click)="submitAllAnswer(subject_id)">
      Submit
    </button>
  </div>
</div>
